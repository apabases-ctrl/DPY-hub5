<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dypsy Conversi - Morphic Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #60a5fa; /* Biru Neon */
            --glass: rgba(255, 255, 255, 0.02); 
            --card-bg: rgba(15, 23, 42, 0.8); 
            --danger: #ef4444; /* Merah */
            --success: #22c55e; /* Hijau Neon */
            --dark-blue: #0f172a;
            --input-bg: rgba(0,0,0,0.4);
            --border-color: rgba(255,255,255,0.1);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        
        @keyframes oceanWave {
            0%, 100% { transform: translateY(0) rotate(0.5deg); }
            50% { transform: translateY(-15px) rotate(-0.5deg); }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        body { 
            background: #020617; 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; 
            padding: 60px 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* CUSTOM NOTIF */
        #notif-container { 
            position: fixed; top: 20px; right: 20px; z-index: 10000; 
            display: flex; flex-direction: column; gap: 10px; 
        }
        .dypsy-toast { 
            background: var(--card-bg); 
            backdrop-filter: blur(15px); 
            border: 1px solid var(--accent);
            padding: 15px 25px; 
            border-radius: 20px; 
            color: #fff; 
            transform: translateX(150%); 
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .dypsy-toast.show { transform: translateX(0); }

        .main-card { 
            background: var(--glass); 
            backdrop-filter: blur(60px); 
            border: 1px solid var(--border-color);
            border-radius: 50px; 
            padding: 45px; 
            width: 100%; 
            max-width: 850px; 
            animation: oceanWave 10s infinite ease-in-out; 
            box-shadow: 0 60px 150px rgba(0,0,0,0.8);
        }

        .grid-control { 
            display: flex; 
            flex-direction: row; 
            gap: 20px; 
            margin-bottom: 25px; 
            width: 100%; 
        }
        .custom-select-wrapper { flex: 1; position: relative; }

        .select-trigger {
            background: var(--input-bg); 
            border: 1px solid var(--border-color);
            padding: 18px 25px; 
            border-radius: 20px; 
            cursor: pointer; 
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            transition: 0.3s ease-in-out; /* Animasi lebih hidup */
        }
        .select-trigger:hover { 
            border-color: var(--accent); 
            background: rgba(96, 165, 250, 0.1); 
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.3); /* Efek glow saat hover */
        }
        .select-trigger i {
            transition: transform 0.3s ease-in-out; /* Animasi panah */
        }
        .select-options.open + .select-trigger i {
            transform: rotate(180deg); /* Panah berputar saat terbuka */
        }

        .select-options {
            position: absolute; 
            top: calc(100% + 10px); 
            left: 0; 
            width: 100%;
            background: var(--dark-blue); 
            border: 1px solid var(--accent); 
            border-radius: 20px;
            overflow: hidden; 
            display: none; 
            z-index: 100; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease forwards; /* Animasi buka lebih smooth */
        }
        .select-options.open { display: block; }
        .option { 
            padding: 15px 25px; 
            cursor: pointer; 
            transition: 0.2s ease-out; /* Animasi hover option */
            font-size: 0.9rem; 
        }
        .option:hover { 
            background: var(--accent); 
            color: #000; 
            transform: translateX(5px); /* Efek slide ringan saat hover */
        }

        label { 
            display: block; 
            margin-bottom: 12px; 
            font-size: 0.7rem; 
            font-weight: 900; 
            color: var(--accent); 
            letter-spacing: 2px; 
        }

        textarea { 
            width: 100%; 
            background: var(--input-bg); 
            border: 1px solid var(--border-color); 
            padding: 20px; 
            border-radius: 25px; 
            color:#fff; 
            outline: none; 
            transition: all 0.3s ease-in-out; /* Transisi untuk focus */
            height: 180px; 
            font-family: 'Consolas', monospace; 
            font-size: 0.85rem; 
            resize: none;
        }
        textarea:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3); /* Glow saat focus */
        }

        .btn-exec { 
            width: 100%; 
            padding: 22px; 
            border-radius: 22px; 
            border: none; 
            background: linear-gradient(135deg, #3b82f6, #8b5cf6); /* Warna gradien */
            color: #fff; 
            font-weight: 900; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Animasi bouncy */
            margin: 25px 0;
            text-transform: uppercase; 
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Shadow default */
        }
        .btn-exec:hover { 
            transform: translateY(-5px); /* Sedikit naik */
            box-shadow: 0 20px 50px rgba(96, 165, 250, 0.4); /* Shadow lebih besar & glow */
            filter: brightness(1.1);
        }
        .btn-exec:active {
            transform: translateY(-2px); /* Efek tekan */
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.3);
        }

        .output-box { 
            border-top: 1px solid var(--border-color); 
            padding-top: 35px; 
            position: relative; 
        }

        /* STATUS BADGE */
        .status-badge { 
            position: absolute; 
            top: 47px; 
            right: 15px;
            padding: 5px 13px; 
            border-radius: 10px; 
            font-size: 0.65rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            transition: all 0.4s ease-in-out; /* Transisi lebih halus */
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4); /* Shadow default */
        }
        .status-no { 
            background: var(--danger); 
            color: #fff; 
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3); 
        }
        .status-ok { 
            background: var(--success); 
            color: #000; 
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4); /* Mengubah glow success menjadi hijau */
        }

        .btn-copy {
            background: var(--accent); 
            color: #000; 
            border: none; 
            padding: 12px 25px;
            border-radius: 15px; 
            cursor: pointer; 
            font-weight: 900; 
            margin-top: 15px; 
            transition: all 0.3s ease-in-out; /* Transisi copy button */
            box-shadow: 0 5px 15px rgba(96, 165, 250, 0.2);
        }
        .btn-copy:hover { 
            transform: scale(1.05); /* Membesar sedikit */
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.4); /* Glow lebih kuat */
        }
        .btn-copy:active {
            transform: scale(0.98); /* Efek tekan */
            box-shadow: 0 4px 10px rgba(96, 165, 250, 0.2);
        }

        @media (max-width: 600px) { .grid-control { flex-direction: column; } }
    </style>
</head>
<body>

    <div id="notif-container"></div>

    <header style="margin-bottom: 40px; text-align: center;">
        <h1 style="font-size: 3rem; font-weight: 900;">Dypsy <span style="color:var(--accent)">Conversi</span></h1>
        <p style="color: #64748b; font-size: 0.65rem; letter-spacing: 4px; font-weight: 700;">ADVANCED MORPHIC ENGINE</p>
    </header>

    <div class="main-card">
        <div class="grid-control">
            <div class="custom-select-wrapper">
                <label>TARGET VERSION</label>
                <div class="select-trigger" onclick="toggleSelect('v-opts')">
                    <span id="v-selected">HTML5 (Modern)</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="select-options" id="v-opts">
                    <div class="option" onclick="selectOpt('v', 'html5', 'HTML5 (Modern)')">HTML5 (Modern)</div>
                    <div class="option" onclick="selectOpt('v', 'xhtml1', 'XHTML 1.0 Strict')">XHTML 1.0 Strict</div>
                    <div class="option" onclick="selectOpt('v', 'html401', 'HTML 4.01 Strict')">HTML 4.01 Strict</div>
                    <div class="option" onclick="selectOpt('v', 'html32', 'HTML 3.2 Legacy')">HTML 3.2 Legacy</div>
                    <div class="option" onclick="selectOpt('v', 'html2', 'HTML 2.0 Ultra')">HTML 2.0 Ultra</div>
                </div>
            </div>

            <div class="custom-select-wrapper">
                <label>OPTIMASI TAG</label>
                <div class="select-trigger" onclick="toggleSelect('o-opts')">
                    <span id="o-selected">Ubah Semantik ke DIV</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="select-options" id="o-opts">
                    <div class="option" onclick="selectOpt('o', 'yes', 'Ubah Semantik ke DIV')">Ubah Semantik ke DIV</div>
                    <div class="option" onclick="selectOpt('o', 'no', 'Biarkan Original')">Biarkan Original</div>
                </div>
            </div>
        </div>

        <label>SOURCE CODE</label>
        <textarea id="input-html" placeholder="Paste your HTML code here..."></textarea>

        <button class="btn-exec" onclick="processConversion()">KONVERSI SEKARANG</button>

        <div class="output-box">
            <label>RESULT CODE</label>
            <div id="engine-status" class="status-badge status-no">NO READY</div>
            
            <textarea id="output-html" readonly placeholder="Hasil konversi muncul di sini..."></textarea>
            <button class="btn-copy" onclick="copyResult()"><i class="fas fa-copy"></i> SALIN HASIL</button>
        </div>
    </div>

    <script>
        let selectedVer = 'html5';
        let selectedOptVal = 'yes';

        function toggleSelect(id) {
            document.querySelectorAll('.select-options').forEach(el => {
                if(el.id !== id) el.classList.remove('open'); // Close other dropdowns
            });
            document.getElementById(id).classList.toggle('open');
        }

        function selectOpt(type, val, text) {
            if(type === 'v') {
                selectedVer = val;
                document.getElementById('v-selected').innerText = text;
            } else {
                selectedOptVal = val;
                document.getElementById('o-selected').innerText = text;
            }
            document.querySelectorAll('.select-options').forEach(el => el.classList.remove('open')); // Close dropdown after selection
            showNotif(`Set: ${text}`, 'fa-cog');
        }

        window.onclick = function(e) {
            if (!e.target.closest('.custom-select-wrapper') && !e.target.closest('.dypsy-toast')) { // Avoid closing when clicking toast
                document.querySelectorAll('.select-options').forEach(el => el.classList.remove('open'));
            }
        }

        function showNotif(msg, icon = 'fa-bolt') {
            const container = document.getElementById('notif-container');
            const toast = document.createElement('div');
            toast.className = 'dypsy-toast';
            toast.innerHTML = `<i class="fas ${icon}"></i><span>${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function copyResult() {
            const out = document.getElementById('output-html');
            if(!out.value) return showNotif('Kodenya kosong bro!', 'fa-times');
            out.select();
            // Modern way to copy text to clipboard
            navigator.clipboard.writeText(out.value).then(() => {
                showNotif('Hasil Berhasil Disalin!', 'fa-check-double');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                showNotif('Gagal menyalin!', 'fa-exclamation-triangle');
            });
        }

        function processConversion() {
            const input = document.getElementById('input-html').value;
            const statusBox = document.getElementById('engine-status');

            if (!input.trim()) {
                showNotif('Input masih kosong!', 'fa-exclamation-circle');
                statusBox.className = "status-badge status-no";
                statusBox.innerText = 'NO READY';
                return;
            }

            showNotif('Engine Morphing...', 'fa-sync-alt fa-spin');
            
            let result = input.replace(/<!DOCTYPE.*?>/gi, "");
            if (selectedVer !== "html5" && selectedOptVal === "yes") {
                const tags = ["header", "footer", "section", "article", "nav", "aside", "main", "figure", "figcaption"];
                tags.forEach(tag => {
                    result = result.replace(new RegExp(`<${tag}(.*?)>`, "gi"), `<div class="converted-${tag}"$1>`).replace(new RegExp(`</${tag}>`, "gi"), "</div>");
                });
            }

            let doctype = "";
            if (selectedVer === "html5") doctype = "<!DOCTYPE html>\n";
            else if (selectedVer === "xhtml1") doctype = '<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">\n';
            else if (selectedVer === "html401") doctype = '<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">\n';
            else if (selectedVer === "html32") doctype = '<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">\n';
            else if (selectedVer === "html2") doctype = '<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">\n';

            document.getElementById('output-html').value = doctype + result.trim();
            statusBox.className = "status-badge status-ok";
            statusBox.innerText = 'REDDY';
            showNotif('Morphic Engine Success!', 'fa-magic');
        }
    </script>
</body>
</html>
